# Macro Localization
#
# 1. Multiple parameter descriptions are delimited by a semicolon (;)

macro.apidocs.description=Generiert eine Liste aller bekannten API Dokumentationstypen.

macro.api.description=Erzeugt einen Verweis zur API Dokumentation.
macro.api.params=\
  1: Klassennamen, auf den verwiesen werden soll, z.B. java.lang.Object oder java.lang.Object@Java131 ;\
  ?2: API Typ, z.B. Java12, Ruby (Standard ist "Java")

macro.asin.description=Erzeugt einen Verweis zu Diensten, die DVD- und \
  CD-Preise vergleichen oder verkaufen.
macro.asin.params=1: ASIN Nummer einer DVD oder CD

macro.code.description=Zeigt den eingeschlossenen Quelltext farbig hervorgehoben \
  und formatiert an. Dies funktioniert z.B. mit Java, XML oder SQL. Der Typ "none" \
  lässt den Text wie er geschrieben ist. Dies ist praktisch für unbekannte Typen.
macro.code.params=?1: Formatierer, Standard ist java

macro.filepath.description=Zeigt einen Dateisystempfad korrekt an, indem \
  Schrägstriche durch Backslashes ersetzt werden.
macro.filepath.params=1: Ein Dateisystempfad

macro.interwiki.description=Zeigt eine Liste der bekannten Interwikikürzel.

macro.isbn.description=Erzeugt einen Verweis zu Vergleichsdiensten, die Bücher- \
  und Magazinpreise vergleichen oder verkaufen.
macro.isbn.params=1: ISBN Nummer eines Buches oder Magazins

macro.link.description=Erzeugt einen Verweis..
macro.link.params=\
  ?1: Text der als Verweis erscheinen soll. ;\
  2: Die URL des Verweises. ;\
  ?3: "none", wenn kein Bild für einen externen Verweis erscheinen soll.

macro.macrolist.description=Zeigt eine Liste aller Verfügbaren Macros an..
macro.macrolist.title.macro=Macro
macro.macrolist.title.parameters=Parameter
macro.macrolist.title.description=Beschreibung
macro.macrolist.noparams=Keine Parameter.
macro.macrolist.optional=(optional)

macro.mailto.description=Erzeigt einen Verweis auf eine Emailadresse.
macro.mailto.params=1: email adresse

macro.quote.description=Zeigt den eingeschlossenen Text als Zitat an.
macro.quote.params=\
  ?1: Quelle ;\
  ?2: Quellenbeschreibung (Standard ist "Quelle")
macro.quote.source=Quelle

macro.rfc.description=Erzeugt einen Verweis zu einem RFC.
macro.rfc.params=1: RFC Nummer auf den Verwiesen werden soll.

macro.table.description=Zeigt eine Tabelle an.

macro.xref.description=Erzeugt einen Verweis auf XRef Dokumentation.
macro.xref.params=\
  1: Klassenname, z.B. java.lang.Object oder java.lang.Object@Nanning" ;\
  ?2: Zeilennummer
